<!DOCTYPE HTML>
<html lang="en">
<head>
  <script src="sw.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Informative Clock for Important School Dates">
  <meta name="theme-color" content="#4C8BF5">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"></noscript>
  <title>School Countdown | chanrycz.com</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preload" href="fontello/css/fontello.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="fontello/css/fontello.css"></noscript>
  <link rel="preload" href="https://chanrycz.com/offline.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://chanrycz.com/offline.min.css"></noscript>
  <style>
    :root {
        --main-bg-color: #4C8BF5;
        --second-bg-color: #185ABC;
        --main-color: #ffffff;
        --first-brightness-percent: 0%;
        --first-saturate-percent: 100%;
        --invert-percent: 100%;
        --sepia-percent: 0%;
        --saturate-percent: 0%;
        --hue-rotate-deg: 0deg;
        --brightness-percent: 100%;
        --contrast-percent: 100%;
        --dropbtn-color: #ffffff;
        --dropbtn-border: #ffffff;
        --dropbtn-hover-color: #eeeeee;
        --dropbtn-hover-border: #eeeeee;
        --dropcontent-bg: #fefefe;
        --dropcontent-color: #000000;
        --dropcontent-hover-bg: #eeeeee;
    }
  </style>
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <div id="wrapper">
    <div id="clockdiv">
        <div class="dropdown">
        <button class="dropbtn">Themes</button>
        <div class="dropdown-content">
          <a href="">Default</a>
          <a href="dark">Dark</a>
          <a href="light">Light</a>
          <a href="rainbow">Rainbow<br>(Epilepsy Warning)</a>
          <a href="french">French</a>
          <a href="communist">Communist</a>
        </div>
      </div>
      <div id="flex-start">
        <h1 id="title">&#10240;</h1>
      </div>
      <div>
        <div class="time">
          <span class="days" id="day">&#10240;&#10240;</span>
          <div class="smalltext">Days</div>
        </div>
        <div class="time">
          <span class="hours" id="hour">&#10240;&#10240;</span>
          <div class="smalltext">Hours</div>
        </div>
        <div class="time">
          <span class="minutes" id="minute">&#10240;&#10240;</span>
          <div class="smalltext">Minutes</div>
        </div>
        <div class="time">
          <span class="seconds" id="second">&#10240;&#10240;</span>
          <div class="smalltext">Seconds</div>
        </div>
        <div id="flex-end">
          <p id="endtext">&#10240;</p>
          <div style="margin-top: 15px;">
            <input id="loop" type="image" src="img/loop_all.png" value="Loop" alt="Toggle Loop Song Button" onclick="changeLoop()" width="50" height="50" style="outline: none">
            <input type="image" src="img/previous.png" value="Previous" alt="Previous Song Button" onclick="previous()" width="50" height="50" style="padding-left: 1em;padding-right: 1em;outline: none">
            <input id="play-pause" type="image" src="img/play.png" value="Play" alt="Play Song Button" onclick="playPause()" width="50" height="50" style="outline: none">
            <input type="image" src="img/next.png" value="Next" alt="Next Song Button" onclick="next()" width="50" height="50" style="padding-left: 1em;outline: none;padding-right: 1em">
            <input id="shuffle" type="image" src="img/shuffle-off.png" alt="Toggle Shuffle Song Button" value="Shuffle" onclick="changeShuffle()" width="50" height="50" style="outline: none">
            <br>
            <label for="volume"><img src="img/volume-down.png" width="25px" height="25px" alt="Volume Down Icon"></label>
            <input id="volume" type="range" min="0" max="100" value="100" style="margin-right: 5px;">
            <img src="img/volume-up.png" width="25px" height="25px" alt="Volume Up Icon">
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio id="player" hidden="" src="audio/DankSong4.2.mp3">
  </audio>
  <script src="js/start.js"></script>
  <script>
    var songs = ['audio/DankSong4.2.mp3', 'audio/DankSong5.mp3', 'audio/DankSong6.mp3', 'audio/DankSong7.mp3', 'audio/DankSong8.mp3', 'audio/DankSong9.mp3', 'audio/DankSong10.mp3', 'audio/FinalCompositionV2.mp3', 'audio/DankSong12.mp3', 'audio/DankSong13.mp3', 'audio/DankSong15_Rec.mp3'];
  </script>
  <script src="js/audio.js"></script>
  
  <script defer async src="js/utils.js"></script>
  <script async defer src="https://chanrycz.com/credits.js"></script>
  <script defer src="https://chanrycz.com/offline.min.js"></script>
</body>

</html>
