<!DOCTYPE HTML>
<html lang="en" style="--main-bg-color:#4C8BF5;--second-bg-color:#185ABC;--main-color:#ffffff;--first-brightness-percent:0%;--first-saturate-percent:100%;--invert-percent:100%;--sepia-percent:0%;--saturate-percent:0%;--hue-rotate-deg:0deg;--brightness-percent:100%;--contrast-percent:100%;--dropbtn-color:#ffffff;--dropbtn-border:#ffffff;--dropbtn-hover-color:#eeeeee;--dropbtn-hover-border:#eeeeee;--dropcontent-bg:#fefefe;--dropcontent-color:#000000;--dropcontent-hover-bg:#eeeeee;">

<head>
	<link rel="preload" href="sw.js" as="script">
	<script src="sw.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Informative clock for important school dates and other events">
	<meta name="theme-color" content="#4C8BF5">
	<link rel="manifest" href="manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap">
	</noscript>
	<title>Countdown Clock | chanrycz.com</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<meta name="robots" content="noindex, nofollow" />
	<link rel="preload" href="fontello/css/fontello.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="fontello/css/fontello.css">
	</noscript>
	<link rel="preload" href="css/offline.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="css/offline.min.css">
	</noscript>
	<link rel="stylesheet" href="css/layout.css">
</head>

<body>
	<div id="wrapper">
		<div id="clockdiv">
			<div class="other-dropdown">
				<button class="other-dropbtn">Events</button>
				<div class="other-dropdown-content">
				    <a href="javascript:void(0)" onclick="change_event('default')">TES</a>
				    <a href="javascript:void(0)" onclick="change_event('fr')">TES<br><small>(French Ver.)</small></a>
				    <a href="javascript:void(0)" onclick="change_event('ny')">New Year</a>
				    <a href="javascript:void(0)" onclick="change_event('cny')">Chinese New Year</a>
				    <a href="javascript:void(0)" onclick="change_event('228')">Peace Memorial Day</a>
				    <a href="javascript:void(0)" onclick="change_event('dboat')">Dragon Boat Festival</a>
				    <a href="javascript:void(0)" onclick="change_event('mid-atmn')">Mid-Autumn Festival</a>
				    <a href="javascript:void(0)" onclick="change_event('tw')">National Day</a>
				    <a href="javascript:void(0)" onclick="change_event('hlwn')">Halloween</a>
				    <a href="javascript:void(0)" onclick="change_event('xmas')">Christmas</a>
				    <a href="javascript:void(0)" onclick="change_event('h2-mocks')">H2 Mocks</a>
				    <a href="javascript:void(0)" onclick="change_event('ie')">IE End-of-life</a>
				    </div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Themes</button>
				<div class="dropdown-content">
				    <a href="javascript:void(0)" onclick="change_theme('default')">Blue</a>
				    <a href="javascript:void(0)" onclick="change_theme('green')">Light Blue</a>
				    <a href="javascript:void(0)" onclick="change_theme('dark')">Dark</a>
				    <a href="javascript:void(0)" onclick="change_theme('light')">Light</a>
				    <a href="javascript:void(0)" onclick="change_theme('rainbow')">Rainbow<br><small>(Epilepsy Warning)</small></a>
				    <a href="javascript:void(0)" onclick="change_theme('french')">French</a>
				    <a href="javascript:void(0)" onclick="change_theme('communist')">Communist</a>
			    </div>
			</div>
			<div id="flex-start">
				<h1 id="title">&#10240;</h1>
			</div>
			<div>
				<div class="time">
				    <span class="days" id="day">&#10240;&#10240;</span>
					<div class="smalltext">Days</div>
				</div>
				<div class="time">
			        <span class="hours" id="hour">&#10240;&#10240;</span>
					<div class="smalltext">Hours</div>
				</div>
				<div class="time">
				    <span class="minutes" id="minute">&#10240;&#10240;</span>
					<div class="smalltext">Minutes</div>
				</div>
				<div class="time">
				    <span class="seconds" id="second">&#10240;&#10240;</span>
					<div class="smalltext">Seconds</div>
				</div>
				<div id="flex-end">
					<p id="endtext">&#10240;</p>
					<div style="margin-top: 15px;">
						<input id="loop" type="image" src="img/loop_all.png" value="Loop" alt="Toggle Loop Song Button" onclick="changeLoop()" width="50" height="50" style="outline: none">
						<input type="image" src="img/previous.png" value="Previous" alt="Previous Song Button" onclick="previous()" width="50" height="50" style="padding-left: 1em;padding-right: 1em;outline: none">
						<input id="play-pause" type="image" src="img/play.png" value="Play" alt="Play Song Button" onclick="playPause()" width="50" height="50" style="outline: none">
						<input type="image" src="img/next.png" value="Next" alt="Next Song Button" onclick="next()" width="50" height="50" style="padding-left: 1em;outline: none;padding-right: 1em">
						<input id="shuffle" type="image" src="img/shuffle-off.png" alt="Toggle Shuffle Song Button" value="Shuffle" onclick="changeShuffle()" width="50" height="50" style="outline: none">
						<br>
						<label for="volume"><img src="img/volume-down.png" width="25px" height="25px" alt="Volume Down Icon"></label>
						<input id="volume" type="range" min="0" max="100" value="100" style="margin-right: 5px;">
						<img src="img/volume-up.png" width="25px" height="25px" alt="Volume Up Icon">
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio id="player" hidden="" src=""></audio>
	<script>
	var current_theme = "default";
	var current_events = "default";
	var sync_mode = false;
	</script>
	<script src="js/main.js"></script>
	<script defer src="js/utils.js"></script>
	<script defer src="https://chanrycz.com/credits.js"></script>
	<script defer src="js/offline.min.js"></script>
</body>

</html>
